<!DOCTYPE html>
<html lang="en">
    <header>
        <link href='./halfsies.css' rel='stylesheet'>
        <title> Halfsies </title> 
        <h1> Halfsies </h1>
    </header><!--Phone uthaune ho ki-->
    <body>
        <p1>
            Welcome to Halfsies! We can help you split your bills and chores. Create an account or login to get started! 
            <br><br>
        </p1>
        <form action="submission.html" method="GET" id="createAccount">
            <h2 class="form__title"> Create Account</h2>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <br>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <br>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <br>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <br>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./Mainscreen.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
